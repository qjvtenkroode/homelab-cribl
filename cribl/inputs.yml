inputs:
  pfsense:
    disabled: false
    host: 0.0.0.0
    maxBufferSize: 1000
    ipWhitelistRegex: /.*/
    timestampTimezone: local
    singleMsgUdpPackets: false
    enableProxyHeader: false
    tls:
      disabled: true
    type: syslog
    udpPort: 2300
    pipeline: devnull
  nomad_hec:
    disabled: false
    host: 0.0.0.0
    tls:
      disabled: true
    splunkHecAPI: /services/collector
    splunkHecAcks: false
    staleChannelFlushMs: 10000
    type: splunk_hec
    port: 2400
    authTokens:
      - token: "#42:q+BbLimZncjhn7g/cq0XgiTrUXc9elfxoGJ6f11wMhVaKvXIEZoO+Hg074B1xO6G\
          vQx7jd7JrV89jtJQSOLRiA=="
  traefik:
    disabled: false
    dimensionList:
      - host
      - source
    discoveryType: static
    interval: 1
    logLevel: info
    keepAliveTime: 60
    maxMissedKeepAlives: 3
    targetList:
      - traefik.service.consul:8082
    type: prometheus
